<head>

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <title>Twilio Chat JS Cordova</title>
</head>
<body>
<div>
    <h1>Twilio Chat JS Cordova</h1>
    <div id="login">
        <br/>
        Username:<br/>
        <input type="text" id="username" placeholder="username"/><br/><br/>
        Token provider host:<br/>
        <input type="text" id="tokenProviderHost" value="https://twiliochatjscordova.ngrok.io"/><br/><br/>
        Push channel:
        <select id="pushChannel">
            <option value="none">none</option>
            <option value="apn">APN</option>
            <option value="fcm">FCM</option>
        </select><br/><br/>
        <input type="button" id="loginButton" value="Login" onclick="app.processLogin()"/>
        <br/>
    </div>
    <div id="log" class="blink">
    </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/logging.js"></script>
<script type="text/javascript" src="js/chat-client-helper.js"></script>
<script type="text/javascript" src="js/phonegap-push-reparser.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
  app.initialize();
</script>
</body>
</html>
